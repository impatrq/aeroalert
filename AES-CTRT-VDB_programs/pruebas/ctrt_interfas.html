<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flights</title>
</head>
<body>
    <h1>Flights</h1>

    <table id="flightTable">
        <thead>
            <tr>
                <th>Aerolínea</th>
                <th>Origen</th>
                <th>Destino</th>
                <th>Hora de Salida</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Aerolínea 1</td>
                <td>Origen 1</td>
                <td>Destino 1</td>
                <td>08:00 AM</td>
            </tr>
        </tbody>
    </table>

    <script>
        const table = document.getElementById("flightTable");
        let selectedRowIndex = -1;

        // Función para agregar una fila a la tabla.
        function addRow(airline, origin, destination, departureTime) {
            const newRow = table.querySelector("tbody").insertRow(-1);
            newRow.insertCell(0).textContent = airline;
            newRow.insertCell(1).textContent = origin;
            newRow.insertCell(2).textContent = destination;
            newRow.insertCell(3).textContent = departureTime;
        }

        // Evento para imprimir la información de la fila seleccionada en la consola.
        function printSelectedRow() {
            if (selectedRowIndex !== -1) {
                const selectedRow = table.rows[selectedRowIndex];
                const airline = selectedRow.cells[0].textContent;
                const origin = selectedRow.cells[1].textContent;
                const destination = selectedRow.cells[2].textContent;
                const departureTime = selectedRow.cells[3].textContent;
                console.log(`Aerolínea: ${airline}, Origen: ${origin}, Destino: ${destination}, Hora de Salida: ${departureTime}`);
            }
        }

        // Evento para seleccionar una fila con las flechas arriba y abajo.
        document.addEventListener("keydown", (event) => {
            if (event.key === "ArrowUp") {
                if (selectedRowIndex > 0) {
                    selectedRowIndex--;
                }
            } else if (event.key === "ArrowDown") {
                if (selectedRowIndex < table.rows.length - 1) {
                    selectedRowIndex++;
                }
            } else if (event.key === "Enter") {
                printSelectedRow();
            }

            // Resaltar la fila seleccionada.
            for (let i = 0; i < table.rows.length; i++) {
                table.rows[i].classList.remove("selected");
            }
            table.rows[selectedRowIndex].classList.add("selected");
        });
    </script>
</body>
</html>
