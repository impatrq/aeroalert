<!DOCTYPE html>
<html>
<head>
    <title>Lista de Vuelos</title>
    <style>
        /* Estilos para la tabla */
        table {
            border-collapse: collapse;
            width: 80%;
            margin: 0 auto;
        }

        th, td {
            padding: 10px;
            text-align: center;
            border: 1px solid #ddd;
        }

        th {
            background-color: #f4f4f4;
        }
    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>Nro de Vuelo</th>
                <th>Estado</th>
                <th>Variable 1</th>
                <th>Variable 2</th>
            </tr>
        </thead>
        <tbody id="listaVuelos">
        </tbody>
    </table>
    
    <script>
        
        // Datos iniciales
        const initialData = [
            {
                "nroVuelo": "001",
                "estado": "Programado",
                "variable1": "1",
                "variable2": "0"
            },
            {
                "nroVuelo": "002",
                "estado": "En curso",
                "variable1": "0",
                "variable2": "1"
            }
            // ... más vuelos
        ];
        
        // Inicializa la tabla con datos
        const listaVuelos = document.getElementById("listaVuelos");

        function updateTable(data) {
            data.forEach((vuelo, index) => {
                // Accede a las celdas existentes en la tabla
                const row = listaVuelos.rows[index + 1]; // Suma 1 para omitir la fila de encabezado
                const nroVueloCell = row.cells[0];
                const estadoCell = row.cells[1];
                const variable1Cell = row.cells[2];
                const variable2Cell = row.cells[3];

                // Actualiza el contenido de las celdas
                nroVueloCell.textContent = vuelo[nroVuelo];
                estadoCell.textContent = vuelo[estado];
                variable1Cell.textContent = vuelo[variable1];
                variable2Cell.textContent = vuelo[variable2];
            });
        }

        updateTable(initialData);

        // Simula una actualización periódica de datos
        setInterval(() => {
            // Aquí debes realizar una llamada a tu base de datos para obtener los nuevos datos
            // Luego, llama a la función updateTable con los nuevos datos para actualizar la tabla
            const newData = obtenerNuevosDatosDesdeBaseDeDatos(); // Implementa esta función
            updateTable(newData);
        }, 5000); // Actualiza cada 5 segundos (ajusta el intervalo según tus necesidades)

        // Simulación de obtención de nuevos datos desde la base de datos
        function obtenerNuevosDatosDesdeBaseDeDatos() {
            // Implementa la lógica para obtener nuevos datos desde tu base de datos aquí
            // Por ahora, devolvemos datos aleatorios para fines de demostración
            return [
                {
                    "nroVuelo": "001",
                    "estado": "En curso",
                    "variable1": "0",
                    "variable2": "1"
                },
                {
                    "nroVuelo": "002",
                    "estado": "Finalizado",
                    "variable1": "1",
                    "variable2": "1"
                }
                // ... más vuelos actualizados
            ];
        }
    </script>
</body>
</html>
