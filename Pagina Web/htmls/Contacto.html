<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Contacto - AeroAlert</title>
    <link rel="stylesheet" href="../css/Contacto.css">
    <link rel="shortcut icon" href="../img/AeroAlert-WebLogo.png" type="image/x-icon">
    <!-- GOOGLE FONTs -->
    <link href="https://fonts.googleapis.com/css?family=Quicksand" rel="stylesheet">
    <!-- FONT AWESOME -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <!-- ANIMATE CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css">
</head>
<body>
    <div class="content">
        <h1 class="logo">Contactanos!</h1>
        <div class="contact-wrapper animated bounceInUp">
            <div class="contact-form">
                <form action="https://formsubmit.co/proyectoaeroalert@gmail.com" method="POST" />
                <p>
                        <label>Nombre Completo</label>
                        <input type="text" name="fullname">
                    </p>
                    <p>
                        <label>Email</label>
                        <input type="email" name="email">
                    </p>
                    <p>
                        <label>Celular</label>
                        <input type="tel" name="phone">
                    </p>
                    <p>
                        <label>Asunto</label>
                        <input type="text" name="affair">
                    </p>
                    <p class="block">
                       <label>Mensaje</label> 
                        <textarea name="message" rows="3"></textarea>
                    </p>
                    <p class="block">
                        <button>
                            Enviar
                        </button>
                    </p>
                </form>
            </div>
            <div class="contact-info">
                <h4>Más Información</h4>
                <ul>
                    <li><a href="proyectoaeroalert@gmail.com" target="_blank"><i class="fas fa-envelope"></i></a> proyectoaeroalert@gmail.com</li>
                    <li><a href="https://www.instagram.com/aeroalert.impa/" target="_blank"><i class="fab fa-instagram"></i></a> aeroalert.impa</li>
                    <li><a href="https://www.linkedin.com/company/aeroalert/" target="_blank"><i class="fab fa-linkedin"></i></a> AeroAlert</li>
                </ul>
                <p>Muchas Gracias por contactarse con nosotros, le responderemos lo antes posible!!</p>
                <p>Equipo AeroAlert</p>
            </div>
        </div>
    </div>
</body> 
</html>
